<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c5df4182a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contain">
      <!-- navigation bar -->
      <div class="nav_bar">
        <!-- link to image page -->
        <a href="image.html">Image</a>
        <!-- link to advanced page -->
        <a href="advanced.html">Advanced</a>
        <div class="nav_clear"></div>
      </div>

      <div class="logo_outcontain">
        <div class="logo_incontain">
          <img
            class="logo"
            alt="Google"
            src="googlelogo_color_272x92dp.png"
            width="272"
            height="92"
          />
        </div>
      </div>
      <!-- search form-->
      <div class="search_form_outcontain">
        <!-- search url -->
        <form action="https://google.com/search">
          <div>
            <div class="search_form_incontain">
              <!-- search bar -->
              <div class="search_bar_outcontain" id="hover_bar">
                <div class="search_bar_incontain">
                  <!-- search icon -->
                  <div class="search_icon_outcontain">
                    <div class="search_icon_incontain">
                      <span class="search_icon">
                        <svg
                          focusable="false"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                          ></path>
                        </svg>
                      </span>
                    </div>
                  </div>
                  <!-- search input -->
                  <div class="search_input_outcontain">
                    <!-- search input parameters-->
                    <input
                      class="search_input"
                      type="text"
                      title="Search"
                      label="Search"
                      name="q"
                    />
                  </div>
                  <div></div>
                </div>
              </div>
              <!--search buttons-->
              <div class="search_btn_outcontain">
                <center>
                  <button class="search_btn" type="submit">
                    Google Search
                  </button>
                  <button class="search_btn" type="submit" name="btnI">
                    I'm Feeling Lucky
                  </button>
                </center>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
