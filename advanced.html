<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navigation bar -->
    <nav>
      <label>
        <ul>
          <!-- link to image page -->
          <li><a href="image.html">Image Search</a></li>
          <li>
            <!-- link to search page -->
          </li>

          <li><a href="index.html">Advanced Search</a></li>
        </ul>
      </label>
    </nav>

    <div>
      <form action="https://google.com/search">
        <input type="hidden" value="en" name="hl" />
        <!--Instructions-->
        <div class="form-group row">
          <label class="col-md-8 col-form-label">Find pages with...</label>
          <div class="col-md-4">
            <label class="col-form-label-sm"
              >To do this in the search box</label
            >
          </div>
        </div>
        <!--all these words-->
        <div class="form-groug row">
          <label class="col-md-2 col-form-label-sm" for="as_q"
            >all these words:</label
          >
          <div class="col-md-6">
            <input class="form-control" id="as_q" type="text" name="as_q" />
          </div>
          <div class="col-md-4">
            <label class="col-form-label" for="as_q"
              >Type the important words:
            </label>
            <span class="col-form-label-sm"> tricolor rat terrier</span>
          </div>
        </div>
        <!--this exact phrase-->
        <div class="form-groug row">
          <label class="col-md-2 col-form-label-sm" for="as_epq"
            >this exact word or phrase:</label
          >
          <div class="col-md-6">
            <input class="form-control" id="as_epq" type="text" name="as_epq" />
          </div>
          <div class="col-md-4">
            <label class="col-form-label" for="as_epq"
              >Put exact words in quotes:
            </label>
            <span class="col-form-label-sm">"rat terrier"</span>
          </div>
        </div>
        <!--any of these words-->
        <div class="form-groug row">
          <label class="col-md-2 col-form-label-sm" for="as_oq"
            >any of these words:</label
          >
          <div class="col-md-6">
            <input class="form-control" id="as_oq" type="text" name="as_oq" />
          </div>
          <div class="col-md-4">
            Type
            <span class="col-form-label-sm">OR</span>
            between all the words you want:
            <span class="col-form-label-sm">miniture OR standard</span>
          </div>
        </div>
        <!--none of these words-->
        <div class="form-groug row">
          <label class="col-md-2 col-form-label-sm" for="as_eq"
            >none of these words:</label
          >
          <div class="col-md-6">
            <input class="form-control" id="as_eq" type="text" name="as_eq" />
          </div>
          <div class="col-md-4">
            Put a minus sign just before words you don't want:
            <span class="col-form-label-sm">-rodent, -Jack Russell</span>
          </div>
        </div>
        <!--numbers ranging from-->
        <div class="form-group row">
          <label class="col-md-2 col-form-label-sm" for="as_nlo"
            >numbers ranging from:</label
          >
          <div class="col-sm-3">
            <input class="form-control" id="as_nlo" type="text" name="as_nlo" />
          </div>
          <span class="col-form-label-sm">to</span>
          <div class="col-sm-3">
            <input class="form-control" id="as_nhi" type="text" name="as_nhi" />
          </div>
          <label class="col-md-3 col-form-label-md" for="as_nhi">
            Put 2 periods between the numbers and add a unit of measure:
            <span class="col-form-label-sm"
              >10..35 lb, $300..$500, 2010..2011</span
            >
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
